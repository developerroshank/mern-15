<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: #fff;
      color: #333;
      padding: 30px;
      border: 10px solid #4CAF50;
      margin: 40px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .label {
      position: absolute;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="box">
    Content Area
  </div>

</body>
</html>
